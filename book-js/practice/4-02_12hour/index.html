<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>テンプレート</title>
        <link href="../../_common/image/favicon.ico" rel="shortcut icon">
        <link href="http://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
        <link href="../../_common/css/style/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>タイトル</h1>
                <h2>タイトル</h2>
            </div>
        </header>
        <main>
            <div class="container">
                <section>
                    <!-- 必要なHTMLはここ -->
                    <p>採集アクセス日時:<span id="time"></span></p>

                </section>
            </div>
            <script>
                'use script';

                const now = new Date();
                const year = now.getFullYear();
                const month = now.getMonth();
                const date = now.getDate();
                const hour = now.getHours();
                const min = now.getMinutes();
                let ampm = '';
                if(hour < 12){
                    ampm = 'a.m.';
                }else{
                    ampm = 'p.m.';
                } 

                const output = `${year}/${month+1}/${date} ${hour % 12}:${min}${ampm}`;
                document.getElementById('time').textContent = output;
            </script>
        </main>
        <footer>
            <div class="container">
                <p>JavaScript Samples</p>
            </div>
        </footer>
    </body>
</html>
