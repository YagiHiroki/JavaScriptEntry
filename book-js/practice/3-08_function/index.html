<html>

    <body>
        <header>
            <div class="container">
                <h1>タイトル</h1>

        </header>
        <main>
            <div class="container">
                <section>
                    <!-- 必要なHTMLはここ -->
                    <p id="output"></p>

                </section>
            </div>
        </main>
        <footer>
            <script>
                'use strict';

                function total(price){
                    const tax = 0.1;
                    return price + price * tax;
                }

                console.log('コーヒーメーカーの値段は' + total(8000) + '円（税込）です');
                document.getElementById('output').textContent = 'コーヒーメーカーの値段は' + total(8000) + '円（税込）です。';
            </script>
        </footer>
    </body>
